
[supervisord]
nodaemon=true

[program:ssh]
command=/etc/init.d/ssh start

[program:haproxy]
command=/etc/init.d/haproxy start
 
[program:confd]
#command=nginx -g  "daemon off;"
command=/usr/sbin/confd -config-file="/etc/confd/conf.d/haproxy.toml" -onetime=false -interval=5 -backend consul -node 192.168.20.10:31056 -log-level="debug"
